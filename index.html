<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Słodkie Foczki</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00796b;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .seal-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 250px;
    }
    .seal-card img {
      width: 100%;
      height: auto;
    }
    .seal-card p {
      margin: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🐚 MAJAAAA🐚</h1>
  <p>MAJAAAAAAAAAAAA</p>

  <div class="gallery">
    <div class="seal-card">
      <img src="https://i1.kwejk.pl/k/obrazki/2018/04/GHaAbtW3nQ6P11uL.jpg" alt="Foczka 1">
      <p>Foczkaaaa KRZYCZY ❄️</p>
    </div>
    <div class="seal-card">
      <img src="https://placebear.com/300/200" alt="Foczka 2">
      <p>MISIO 🐾</p>
    </div>
    <div class="seal-card">
      <img src="https://i1.kwejk.pl/k/obrazki/2018/04/YPC8F49P3EG6ZoMa.jpg" alt="Foczka 3">
      <p>Śpiąca foczka 😴</p>
    </div>
  </div>
</body>
</html>
